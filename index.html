<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title> San Valentin ❤️</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #111 0%, #000 100%);
  font-family: 'Georgia', serif;
  overflow-x: hidden;
}

/* CONTENEDOR PRINCIPAL */
.container {
  width: 90%;
  max-width: 1000px;
  margin: 60px auto 120px auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 30px;
}

/* FOTO ARRIBA */
#background {
  width: 100%;
  height: 500px;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  animation: kenburns 20s ease-in-out infinite alternate;
  opacity: 0;
  transition: opacity 2s ease;
  border-radius: 20px;
}

@keyframes kenburns {
  from { transform: scale(1); }
  to { transform: scale(1.08); }
}

/* CUADRO TEXTO ABAJO */
#text {
  width: 100%;
  font-size: 34px;
  line-height: 1.4;
  color: white;
  text-align: center;

  background: linear-gradient(135deg, rgba(255,0,100,0.85), rgba(180,0,60,0.85));
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(10px);

  animation: glowPulse 3s ease-in-out infinite alternate;

  opacity: 0;
  transition: opacity 2s ease;
}

@keyframes glowPulse {
  from { box-shadow: 0 0 20px rgba(255, 0, 100, 0.4); }
  to { box-shadow: 0 0 60px rgba(255, 0, 120, 0.8); }
}

/* CORAZONES */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 100, 150, 0.3);
  font-size: 20px;
  animation: floatUp linear infinite;
  z-index: 1;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0; }
  20% { opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* BOTÓN */
#playBtn {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 15px 40px;
  font-size: 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  cursor: pointer;
  backdrop-filter: blur(5px);
  transition: opacity 0.5s ease;
  z-index: 3;
}

@media(max-width:768px){
  #background { height: 300px; }
  #text { font-size: 22px; }
}
</style>
</head>

<body>

<div class="container">
  <div id="background"></div>
  <div id="text"></div>
</div>

<button id="playBtn">Iniciar ❤️</button>

<!-- Corazones -->
<div class="heart" style="left:10%; animation-duration:12s;">❤️</div>
<div class="heart" style="left:25%; animation-duration:18s; font-size:25px;">❤️</div>
<div class="heart" style="left:40%; animation-duration:15s;">❤️</div>
<div class="heart" style="left:60%; animation-duration:20s; font-size:22px;">❤️</div>
<div class="heart" style="left:75%; animation-duration:17s;">❤️</div>
<div class="heart" style="left:90%; animation-duration:14s;">❤️</div>

<audio id="music" src="musica.mp3"></audio>

<script>
const blocks = [
`Para mi leoncita ❤️`,
`Mi amor, espero que te guste tanto como me ha gustado a mi hacerlo.`,
`Hay verdades que el corazón conoce, pero que a veces el alma necesita escuchar en voz alta.`,
`Hace un año la vida nos puso el reto de la distancia; el destino quiso que le demostremos al mundo lo que significa amar de verdad en un tiempo donde todo brilla por lo efímero que es.`,
`Hoy la vida nos exige templanza y nos pide demostrar de qué estamos hechos.`,
`Sé que ha habido días grises.`,
`Días de abrazos imaginarios y noches largas donde mi único deseo era sentir tu presencia aquí, a mi lado.`,
`Sé que has llorado más de lo que me cuentas.`,
`Sé que hay situaciones que pesan más que el plomo y no encuentro palabras suficientes para agradecerte lo que ha significado tenerte al otro lado de la pantalla:`,
`Siempre pendiente, siempre paciente, siempre tú.`,
`Ha sido una prueba muy, muy dura.`,
`Lo fácil era renunciar y aceptar que no siempre se obtiene lo que uno desea.`,
`Y aun así… te quedaste.`,
`Te quedaste firme y leal, amándome incluso cuando los kilómetros parecían pesarnos más de la cuenta.`,
`Sé que nuestra historia no ha sido un camino llano y que a veces soy algo difícil.`,
`Desde el principio hemos pasado varios baches, pero hemos superado cada prueba y esta no será la excepción.`,
`Nos queda tramo por recorrer, meses de esfuerzo y de compromiso con nuestros sueños y objetivos.`,
`Pero quiero que lo sepas hoy y siempre:`,
`Yo te elijo a ti. Una y mil veces..`,
`En cada una de mis metas, estar contigo es la prioridad absoluta.`,
`Mi leoncita de cabello indomable y corazón de pollito:`,
`Eres mi hogar, aunque hoy no comparta tu código postal.`,
`Eres mi calma cuando la tormenta parece imposible, mi motor para seguir luchando y un pilar inquebrantable que sostiene mi casa en medio de este caos.`,
`Por eso te preparé este detalle; lo hice con lo poco que sé, pero con toda la emoción que me cabe en el pecho.`,
`No quería flores que mueren en semanas; quería algo que se quedara contigo, algo que pudieras ver cada vez que necesites recordar cuánto te amo.`,
`Esta es mi forma de decirte gracias, gracias por ser tan grande a pesar de tu juventud.`,
`Gracias por tu amor, tu paciencia, tu lealtad, gracias por estar toda loquita y amarme a pesar de mi desastre.`,
`No llores bobita, hoy celebramos que nuestro amor es más fuerte e intenso que el primer día. Hoy celebramos que seguimos luchando por nuestro camino ninja.`,
`La distancia no nos está separando, nos está enseñando a amarnos en lo profundo. El día que vuelva a abrazarte, entenderemos que cada segundo de espera fue el precio justo por lo que tenemos.`,
`Feliz San Valentín 2026. Te amo muchísimo, mi Leoncita.`
];

const photos = [];
for (let i = 1; i <= 30; i++) {
  photos.push(`imagenes/foto${i}.jpeg`);
}

let index = 0;
const textElement = document.getElementById("text");
const background = document.getElementById("background");
const music = document.getElementById("music");
const playBtn = document.getElementById("playBtn");

function showNextBlock() {
  textElement.style.opacity = 0;
  background.style.opacity = 0;

  setTimeout(() => {
    if (index >= blocks.length) return;

    textElement.innerText = blocks[index];
    background.style.backgroundImage = `url(${photos[index % photos.length]})`;

    background.style.opacity = 1;
    textElement.style.opacity = 1;

    index++;
    setTimeout(showNextBlock, 10200);
  }, 1500);
}

playBtn.addEventListener("click", () => {

  playBtn.style.opacity = 0;
  setTimeout(() => { playBtn.style.display = "none"; }, 500);

  music.volume = 1;
  music.play().catch(() => {});

  background.style.backgroundImage = `url(${photos[0]})`;
  textElement.innerText = blocks[0];
  background.style.opacity = 1;
  textElement.style.opacity = 1;

  index = 1;
  setTimeout(showNextBlock, 10200);
});
</script>

</body>
</html>
